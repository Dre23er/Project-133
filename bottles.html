<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title></title>
</head>
<body background="background.jpg">
    <center>
        <h1 class="btn-btn info heading">Object Detector</h1>
        <br>
        <a href="index.html">
            <button class="homeButton">Back</button>
        </a>
        <br><br><br><br>
  <h3 id="status" class="btn btn-danger"></h3>
  <br>
  <h3 class="btn btn-success" style="font-size:15px;">
    </center>
    <script>
        objectDetector = "";
    
        img = "";
        objects = [];
        status = "";
    
    function preload() {
        img = loadImage("bottles_pictures.jpg");
    }
    
    function setup() {
        canvas = createCanvas(640, 420);
        canvas.center;
        objectDetector = ml5.objectDetector("cocossd", modelLoaded);
        document.getElementById("status").innerHTML = "Status : Detecting Objects";
    }
    
    function modelLoaded(){
        console.log("Model Loaded!");
        status = true;
        objectDetector.detect(img,gotResult);
    }
    
    function gotResult(erorr,results) {
        if(error){
            console.log(error);
        }
        console.log(results);
    }
    
    function draw(){
    if (status != undefined) {
        image(img,0, 0, 640, 420)
        for(var i = 0; i < object.length; i++ ) {
            document.getElementById("status").innerHTML = "Status : Objects Detected";
    
            fill(255, 0,0);
            precent = floor(object[1].confidence * 100)
            text(objects[i].label + "" + percent + "%", objects[i].x + 5, objects[i].y +15);
            stroke(255, 0, 0);
            rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
        }
    }
    }
    </script>
</body>
</html>
